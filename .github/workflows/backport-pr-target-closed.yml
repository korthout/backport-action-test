name: Backport on pull_request_target[closed]
on:
  pull_request_target:
    types: [closed]
jobs:
  backport:
    name: Backport
    runs-on: ubuntu-latest
    permissions:
      contents: write # so it can comment
      pull-requests: write # so it can create pull requests
    # Only run for case 2 (checked by label)
    # Don't run on closed unmerged pull requests
    if: >
      contains(github.event.pull_request.labels.*.name, 'backport case2-backport-target')
      && github.event.pull_request.merged
    steps:
      - uses: actions/checkout@v2
      - name: Backport
        uses: zeebe-io/backport-action@v0.0.6
        with:
          # Required
          # Token to authenticate requests to GitHub
          github_token: ${{ secrets.BACKPORT_ACTION_TOKEN }}

          # Required
          # Working directory for the backport action
          github_workspace: ${{ github.workspace }}
